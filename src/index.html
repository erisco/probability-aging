<!doctype html>
<html>
<head>
  <title>Probability Aging</title>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <br />q : <input type="range" min="0" max="1" step="0.05" value="1" id="q-slider" /> 0 to 1
  <br />s : <input type="range" min="0" max="1" step="0.05" value="0" id="s-slider" /> 0 to 1
  <br /><br />Manual simulation
  <br />t : <input type="range" min="0" max="10" step="1" value="0" id="t-slider" /> 0 to 10 (discrete steps)
  <br /><br />Automatic simulation
  <br /><button id="start">Start</button> <button id="stop">Stop</button>
</body>
</html>
